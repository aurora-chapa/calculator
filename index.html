<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Curso JS</title>
    <link rel="stylesheet" href="estilazo.css">
</head>
<body>
   <div class="container">
  <div class="displaying">
    <input type="text" id="resultado">
  </div>
  <div class="grid keyboard">
    <div class="reset" name="data-delete">
        <p>C</p>
    </div>
    <div class="percent" name="data-opera">
        <p>%</p>
    </div>
    <div class="division" name="data-opera">
        <p>÷</p>
    </div>
    <div class="multi" name="data-opera">
        <p>×</p>
    </div>
    <div class="minus" name="data-opera">
        <p>-</p>
    </div>
    <div class="plus" name="data-opera">
        <p>+</p>
    </div>
    <div class="result" name="data-igual">
        <p>=</p>
    </div>
    <div class="back" name="data-opera">
        <p>⌫</p>
    </div>
    <div class="point" name="data-number">
        <p>.</p>
    </div>
    <div class="one" name="data-number">
        <p>1</p>
    </div>
    <div class="two" name="data-number">
        <p>2</p>
    </div>
    <div class="three" name="data-number">
        <p>3</p>
    </div>
    <div class="four" name="data-number">
        <p>4</p>
    </div>
    <div class="five" name="data-number">
        <p>5</p>
    </div>
    <div class="six" name="data-number">
        <p>6</p>
    </div>
    <div class="seven" name="data-number">
        <p>7</p>
    </div>
    <div class="eight" name="data-number">
        <p>8</p>
    </div>
    <div class="nine" name="data-number">
        <p>9</p>
    </div>
    <div class="zero" name="data-number">
        <p>0</p>
    </div>
  </div>
</div>
    
    <script src="funciones.js"></script>
</body>
</html>
